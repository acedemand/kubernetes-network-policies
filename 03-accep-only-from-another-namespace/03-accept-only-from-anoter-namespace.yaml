kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: db-allow-3306
  namespace: db
spec:
  podSelector:
    matchLabels:
      app: mysql
  ingress:
  - ports:
    - port: 3306
  - from:
    - namespaceSelector:
        matchLabels:
          purpose : web
          env: prod
    - podSelector:
        matchLabels:
          color: blue      